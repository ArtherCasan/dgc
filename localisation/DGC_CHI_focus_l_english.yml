 DYJL:0 "电影·《决裂》"
 NDZWH:0 "劳动者文化"
 15JIHUAWC:0 "一五计划伟大成果"
 DKHS:0 "多·快·好·省"
 DKHS_desc:0 "“鼓足干劲、力争上游，多快好省地建设泛中华国家，这样才能赶上时代的脚步，实现国家复兴。”——本土派领袖在工业部会议上的发言。"
 RMZZLL:0 "人民战争理论"
 RMZZLL_desc:0 "我们的政权代表人民，我们的军队保护人民，我们的统治依靠人民。在战争中我们更要发动起人民来，利用全体人民的力量打击来犯之敌，保卫我们的国家，民族和人民政权。我们的群众不但间接参与非武装性的支持，还组成武装力量直接的与军队并肩作战。这种直接参与作战的方式，可使得敌我力量的对比发生转变，最终获得战争的胜利。"
 GCZYZXLX:0 "共产主义崭新路线"
 GCZYZXLX_desc:0 "苏联的卡特琳模式道路已经被无数次地证明是血腥暴力的，而我们则不能重蹈覆辙。如果要使共产主义在泛中华的大地上生根发芽枝繁叶茂，就必须发展出我们自己的共产主义路线,一条泛中华文化特色的社会主义道路！"
 RMZZ_bonus:0 "人民战争理论"
 GJZDSOV_focus_tooltip:0 "一批装备精良的苏械师将会支援我们的战斗。同时，我们也将组建起国际纵队以支援外国的社会主义革命。"
 Free_Marketplace_of_Ideas:0 "社会主义市场经济"
 Free_Marketplace_of_Ideas_desc:0 "我们已经摸索出了一条符合中国特色的社会主义道路，新政是时候开放我国的自由市场以促进经济繁荣了。"
