l_english:
 GEMINGXUANYAN:0 "泛中华主义联合宣言"
 GEMINGXUANYAN_desc:0 "自从革命先哲建立起泛中华进步党后，我们一开始一无所有，到现在成为了如今中国范围内最为强大的政府。虽然国民政府以及封建帝国的残余势力依旧盘踞在中国的南北两地，并在列强势力的支持下苟延残喘。但是！这样的局面只是暂时的，泛中华主义者已经发表了他们的宣言——他们将建立一个强大、高效，且代表身处于泛中华圈的人民利益的唯一政府！"
 DAXUAN:0 "1936年·泛中华大选"
 DAXUAN_desc:0 "提出泛中华主义并发动革命反抗国民政府的领袖梁饮冰先生，在革命的斗争中不幸去世。而后，谭嗣同接过了革命旗杆。他带领着革命军创立了如今泛中华共和国。1934年，他被选为第一任总统。遗憾的是，1935年年末，谭嗣同先生也蒙主恩召。新生的泛中华急需一位能够带领人民在新形势下继续迈步向前的领袖。
 ZHENGFUGEXIN:0 "政府革新"
 MINGZHUZHIGUANG:0 "自由主义同盟的胜利"
 QIANGDAZHILU:0 "强大之路"
 XINSICAO:0 "新思潮的降临"
 MINGGONGLH:0 "民主-共产联合政府" 
 MINGGONGLH_desc:0 "伴随着民众的欢呼，总统选举终于落下了帷幕。左翼联盟的领袖·九七式最终赢得了大选。她所提名的内阁人选中除去马列主义联盟成员，也有部分。虽然这样的政治制度能够有助于暂时维持国内稳定，但思想上的矛盾随时可能会使政府陷入毫无意义的争吵......这是九七式所期望的政治制度吗？
 GONGRENLILIANG:0 "工人的力量"
 GONGRENLILIANG_desc:0 "“农民的劳动保证了人类的生存，工人的劳动则是创造了现代生活。环视我们周边事物，大到飞机汽车，小到手表皮鞋，无一不是出自工人之手。作为社会主义者、共产主义者，我们决不能忽视的是工人。解放他们、活用他们，他们的力量足以改变世界。”——九七于汉阳钢铁厂的讲话"
 TUDIGM:0 "土地“革命”"
 TUDIGM_desc:0 "庚子革命时的革命政府已经提出过平均地权的口号，可是这个口号却因为由地主摇身一变，在政府内拥有话语权的“士绅先生”们抵制而迟迟未能变成现实。如今，我们必须改变以前的做法，终结封建的土地制度给我们带来的影响。虽然此举定会招来激烈的反对，但千里之行始于足下."
 RENMINGLIYI:0 "人民的利益"
 RENMINGLIYI_desc:0 "自新政府上台以来，稳定的国内政治与逐步实行的土地改革，正让衰颓了已数百年的国度重新获得活力......以总统阁下为首的革新派正向国会内递交一份又一份有关民生与民权的改革法案。总统阁下的目标也始终都是五个大字：‘人民的利益’。”——新华报"
 ZDJFSX:0 "整顿军队的军阀思想"
 ZDJFSX_desc:0 "共和国的建立，离不开革命军队的努力；然而我们也必须承认，我们的军队内依旧存在着军阀主义的思想。对于那些披着革命者外衣的军阀将军，我们自然要用尽办法让他们离开军队。很快，士兵们将意识到他们的战斗不再是为效忠某个将军，而是为了保卫共和国。"
 BTPWDSL:0 "本土派的“伟大胜利”"
 BTPWDSL_desc:0 "党内一直存在有“本土派”与“国际派”两个派系；随着党逐渐取得政权的控制，两派系之间的矛盾也愈演愈烈。而近日于国会的论战中，本土派显然是占据了上风；民族主义色彩浓厚的他们要求尽力做到装备上的国产化、研究具有泛中华特色的科学以及注意发挥我国的潜在预备役优势。"
 ZHWMKX:0 "中华文明的“科学”"
 ZHWMKX_desc:0 "中华文明曾经站立在科学领域的世界最高峰，改变了世界历史进程的四大发明都是由我国古代劳动人民创造的。为了泛中华新的科技进步，也为了彰显泛中华文化的特色与优越性，我们应当支持鼓励科学家研究出具有我国特色的科研成果。"
 ZJZZGYTX:0 "自给自足的工业体系"
 ZJZZGYTX_desc:0 "随着本土派于国会内获得了论战的胜利，国内掀起了建设独立完备工业体系的建设运动。完全自给自足虽然看似遥远，但也并非绝不可能——如今，我们有足够的底气让共和国重拾被称作“东亚巨龙”时的存在与强大。"
 GSHYHZS:0 "公私合营·合作社"
 GSHYHZS_desc:0 "马克思主义要求我们把一切生产资料公有化，但是强制公有化一切肯定会让我们失去支持。我们还需要农民生产工业原材料，还需要资本家投资工业，让农民加入合作社，给他们自己仍然能控制自己的生产资料的错觉来发展生产；同时给予资本家经营权和一定的经营收益来让他们承认国家对企业控制权的最高地位以使我国逐步过渡到社会主义制度；这是泛中华文明的伟大创造！"
 MZZYXDGJZY:0 "一国社会主义"
 MZZYXDGJZY_desc:0 "毫无疑问，中华民族是世界上优秀的民族,中华文化也是世界上优秀的文化。我们应当站在世界的高峰傲视全球，站在那个位置向那些受压迫的人民给予社会主义的光辉、让他们投入我们的怀抱，以实现复兴与解放的梦想……在这以前，我们得把中国建设成发达，富强的社会主义国家。"
 GCJDDS:0 "人民大宪章"
 GCJDDS_desc:0 "时机已经成熟，此时制定新的宪法不但可以凝聚国家，更可以巩固下我们已经推行的一系列改造成果。相比广州的低效腐败推三阻四，我们比他们更在乎公义民心。立刻把草案交给议会讨论！"
 LLSZD:0 "列宁式政党·党指挥枪"
 LLSZD_desc:0 "“我们是否应该将枪支握于我们无产阶级的政党手中呢？答案是肯定的。为了维护无产阶级的利益，防止反革命、反社会主义分子对人民政权造成威胁，我们应当立刻建立一套列宁式的军事体系——党要指挥枪。”——九七式《当前的革命形势》"
 XINHONGJUN:0 "新·泛中华人民红军"
 XINHONGJUN_desc:0 "国内的社会主义建设已经风生水起，我们要将这股生气扩散到军队当中。军队要将政委下到基层单位，士兵要接受学习。我们要让每一名士兵认识到，他们的存在是为了维护人民的利益，保证人民政权的安全，确保泛中华苏维埃在东亚地区的经济利益和政治利益。"
 97GEMING:0 "九七革命主义"
 97GEMING_desc:0 "“不能满足于国内的解放，不能只看到暂时的胜利，我们要让自己处在稳定的环境下以保证本国国力的增长：要让敌人处在混乱的环境下以保证边境安定的同时让未来可能的敌人先行内耗，让实力强劲的国家在不同政党的叛乱中走向分化，从而逐渐确立我们的大国地位。”——九七式在党委工作会议上的发言。"
 LLDWS:0 "理论的完善"
 LLDWS_desc:0 "军队归于政权，政权归于党，党归于无产阶级！革命领袖九七式万岁！她琥珀色的眼眸与滔滔不绝的精彩演说，总能为在昏暗角落的人们带来无尽的希望。他所提出的共产主义理论，已经在不断的实践中验证了其正确；在未来的革命与运动之中，我们有理由相信她将带领我们从胜利走向胜利！"
 GMZTYZX:0 "革命者的“统一战线”"
 GMZTYZX_desc:0 "我们党内一直存在的“本土派”与“国际派”两个派系；随着党逐渐取得政权的控制，两派系之间的矛盾也愈演愈烈。而近日于党内的论战中，国际派取得了党内的多数支持。怀有革命理想的他们要求与共产国际加强合作，增强国际共产主义运动的力量。而在国内建设问题上、他们则希望与苏联人民一道建设“无产阶级的国家”。"
 ZSYH:0 "《中苏友好同盟协定》"
 ZSYH_desc:0 "九七式正尝试通过莫斯科的副手与苏联当局签订一项关于两国之间军事、外交、经济、文化交流的协定。而关于这份友好同盟协定，卡特琳并没有反对，但看得出来她依旧有所顾虑。难道依靠民选上台的社会主义政府就不能被称作“革命同志”了么？"
 GJZYDKX:0 "国际主义的科学"
 GJZYDKX_desc:0 "发展社会主义科学的目的在于尽快提高生产力水平，但国内尚存着大量的学阀作风。知识分子以老学究的名义搞知识垄断，这不利于科学与文化的发展。今后的科研成果必须惠及劳动者、而科研的主要方向也应该是提高我们的生产力水平。而在国际科学交流上上，我们应该无私的帮助科学技术有困难的国家，就像苏联同志对我们的帮助那样。"
 SLYZ:0 "苏联人民的援助"
 SLYZ_desc:0 "为共同建设社会主义国家以抵抗帝国主义可能的入侵，苏联同意了与我国签订了一系列涵盖重工业、轻工业、农业等各方面的援助协定......历史将记住苏联人民的援助，也终将证明这是我们改变世界的第一步。"
 NYJTH:0 "农业集体化"
 NYJTH_desc:0 "俄国的无私援助点醒了我们。苏联的农业制度体现了共产主义的生产优越性，同样展示了泛中华古代大同社会实现的方式之一。作为优秀的炎黄子孙，我们应该学习这种精神，并将这种制度推行全国，在培养奉献精神的同时根除困扰我国千年之久的土地矛盾。"
 MSKNHDX:0 "莫斯科南海大学"
 MSKNHDX_desc:0 "友好互助同盟协定的签署只是一个开始，要想保证长期稳定的高速发展，就必须赶上列强的科技水平。开设一所聘请苏联的专家担任教授的高等学府，不但可以让国内的可造之材得到进一步深造。我们也可借助这个机会拉拢苏联的理工专家"
 SLJSLL:0 "苏联军事理论"
 SLJSLL_desc:0 "我国近代军事理论一直没能形成自己的体系。尽管曾经聘请过德国的军事顾问，但是精英理论恐怕不适合我们这个装备落后，军队素质较低的国家。我们要向苏联学习，战略战术素养的提升是国防现代化不可或缺的一环。"
 GJZDSOV:0 "国际纵队"
 GJZDSOV_desc:0 "共产主义革命从来不是单一的，而是世界性的。一国可能建成社会主义，但一国绝不可能获得社会主义革命的最终胜利。中国革命是世界革命的一部分，如今在妥善解决了国内事务后，我们应在苏联同志的帮助之下，共同组建起国际纵队以支援世界无产阶级的解放革命运动。"
 GJZYWS:0 "国际主义万岁！"
 GJZYWS_desc:0 "国际主义与民族主义不同，所强调的是各国无产阶级先锋队所建立的政权之间进行妥善的合作与协助。无论是生产、经济、科研、军事亦或者是其他领域，国际主义下都将极大程度的使各个社会主义国家之间优势互补，各个国家的国力都会得到极大提升。而这是狭隘的民族主义所做不到的。"
 15JIHUA:0 "国家一五计划"
 ZZZDGG:0 "政治制度改革"
 GHBTYJ:0 " 国会的不同意见"
