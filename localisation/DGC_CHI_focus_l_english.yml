 HOA_DXT_2:0 "内战创伤的消退"
 HOA_DXT_2_desc:0 "在中国发生的内战时间之长，即便是在世界史上也是极罕见的。战争让农村荒芜，工业设备也无法集中生产，饥荒和混乱已经席卷了全国。不过现在这种情况在逐渐好转。" 
 DLCZ:0 "国家高速网"
 DLCZ_desc:0 ""    
 WEIXIANDESHIHOU:0 "共和国的危难时刻"
 WEIXIANDESHIHOU_desc:0 ""     
 JUNGONGFUHETI:0 "军事-工业复合体"
 JUNGONGFUHETI_desc:0 "重工业基础薄弱，我们面对着帝国主义侵略的威胁，必须先依靠国家力量快速工业化，首先要扶植的当属军工产业，把他们绑上我们的国家利益。"     
 KONGZHIJUNDUI:0 "控制军队"
 KONGZHIJUNDUI_desc:0 "数年的和平后军队已经暴露出了内部派系林立的军阀化倾向，加强国家对军队的控制已成当务之急。"     
 QINGNIANJUNDUI:0 "组建青年军"
 QINGNIANJUNDUI_desc:0 "爱国青年们到军队去！到前线去！去体验军旅！去战场上保卫泛中华民族！"     
 JUNSHIJIQIAO:0 "军事技巧教育"
 JUNSHIJIQIAO_desc:0 "每个学年举行几次针对学生的准军事化训练，培养他们的爱国精神和服从精神，把他们训练为士兵的苗子，以文明其精神，野蛮其身体。"     
 QUDIYIHUI:0 "解散议会"
 QUDIYIHUI_desc:0 "议会的程序已经变得过于低效，必会拖我们的后腿；而且议会的存在给了持异见者一个捣乱的平台。民主的幻想要屈服于国家的高效和民族的团结，高效和团结才是我们的根本利益。" 
 MINZHUZHUYI:0 "民族主义灌输"
 MINZHUZHUYI_desc:0 "泛中华民族是指定居在泛中华土地上的各族人民的统称，国家的统一，民族的团结即是全体泛中华民族的利益，维护国家的统一，民族的团结即是全体泛中华人民的义务。"     
 XIAOMIESHISHEN:0 "清洗士绅阶级"
 XIAOMIESHISHEN_desc:0 "士绅的势力在农村盘根错节，用所谓的传统的名义抗拒着现代化。但他们的势力最大的漏洞就是农民，丧失了农民的无知与服从他们什么都不是。" 
 GONGNONGGAIGE:0 "工业-农业改革法案"
 GONGNONGGAIGE_desc:0 "现有的措施已经在重建上产生了一定效果，但是还不够，要更加大刀阔斧地去改革才行。"     
 95CHONGBAI:0 "对九五式的个人崇拜"
 95CHONGBAI_desc:0 "她是民族的救星！她是国家的守护神！九五式引领着泛中华民族走向复兴走向辉煌！"     
 ORDER227:0 "无限制战争"
 ORDER227_desc:0 "一、现代战争是全民族的战争。\n二、总体战的基础是民族的精神团结。\n三、实行国民经济军事化。\n四、军事行动要贯彻协同、突然、迅猛的原则。\n五、要建立独裁式的战争指挥体制，以具备卓越的才能、坚强的品格、充沛的精力、敏锐的观察力等优良素质的人为统帅。"     
