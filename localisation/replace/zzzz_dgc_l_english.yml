 PCH_heavy_cruiser_1:0 "武昌级"
 PCH_heavy_cruiser_1_desc:0 "武昌级重巡洋舰是泛中华共和国第一级自主设计并建造的军用舰艇，由于新成立的泛中华共和国海军工业薄弱，该级舰只采用多地区分步的方式进行建造，其零部件在各地建造完成后沿着长江运往上海进行组装，截至1936年共完成了三艘舰艇的建造。直到被重庆级和南京级完全取代为止，武昌级重巡洋舰在泛中华海军发挥了极其重要的作用，最终于战后全部退役。"
