 PCH_carrier_1:0 "泛中华级"
 PCH_carrier_1_desc:0 "在基于原中华民国空军的基础上建立了泛中华空天军以后，泛中华共和国海军也非常希望能拥有一只海军航空兵部队。基于泛中华海上对空力量面对日本等强劲对手几乎没有还手之力的情况，泛中华海军开始了舰载机和航空母舰的设计计划。经过理论论证可行并竞标和筛选以后，海军宣布了名为泛中华级的航空母舰设计方案，但由于海军工业过于薄弱，泛中华共和国尚无自行建造大型船只的能力，所以到了1936年泛中华级也没能开工建造。最终，海军放弃了泛中华级的设计图纸，不过泛中华级的设计给了后来的东方级航空母舰积累了大量的数据和资料。"
