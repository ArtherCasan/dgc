 PCH_destroyer_1:0 "革命级"
 PCH_destroyer_1_desc:0 "革命级轻巡洋舰并非泛中华共和国自行建造的舰只，而是在武昌起义成功后缴获或向泛中华主动投降的民国海容级轻巡洋舰。这些部分可以追溯到明帝国时期的舰船虽然装备落后，但它们与支持革命的民国海军官兵们一同成为了泛中华共和国海军建立的第一块基石。"
