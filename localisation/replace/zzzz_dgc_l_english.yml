 PCH_destroyer_3_desc:0 ""
 PCH_destroyer_4:0 "445工程級"
 PCH_destroyer_4_desc:0 "鉴于现有的驱逐舰已经无法满足战争后期以及在战后可能出现的冲突中保护国家海上利益的安全的需求，海军公布了新的《泛中华共和国1944年海军扩编方案》，其中泛中华共和国先进驱逐舰计划“445工程”是重中之重。一方面，用于战后确保共和国远洋打击能力的“海军未来舰只计划”的“未来级”巡洋舰和“暴风雨”级装甲航空母舰还在紧张的研发阶段，所以尽快入役新型的多功能驱逐舰将维持在换代状态的泛中华海军的舰队规模；另一方面，吨位较小的驱逐舰比大型舰只更易建造和开发。1944年末首舰“先驱者”号开始服役，截至二十世纪五十年代仍有部分445工程级驱逐舰被改造为导弹驱逐舰或核动力驱逐舰继续使用，直到七十年代全部退役。"
