 PCH_battleship_1:1 "首义级"
 PCH_battleship_1_desc:1 "首义级战列舰是泛中华共和国于海军建立之初向西方国家订购的一级大型主力舰。被命名为首义的首舰将在欧洲进行建造后运到上海进行改修，而后续舰只将使用首舰的设计方案由中国自行建造，不过由于没有足够的船坞用于主力舰建造，所以泛中华共和国取消了后续舰只的建造计划。尽管因为《伦敦海军条约》的限制影响了其作战效能，但首义级战列舰仍在战争前期和中期充当了泛中华海军的主力舰只，并为后来中国自主设计的武汉级战列舰提供了设计思路。"
