#events
 wtt_news.44.t:0 "[MAN.GetLeader]宣布获得天命"
 wtt_news.44.desc:0 "[MAN.GetLeader]，中国的皇帝，天子，万岁，大明的皇帝穿着华丽的龙袍，倚靠在龙椅上，像她的祖先一样在紫禁城按照传统礼制接受了不寻常的第二次帝位册封。依照传统的礼仪，[MAN.GetLeader]宣布自己取得了内战的胜利，而她则是天命所归的领导者。\n\n尽管如此，她能否像从前的皇帝那样做出一番“普天之下莫非王土”的视野依旧有待观察。"
 wtt_news.44.a:0 "天子归来。"
 wtt_news.44.b:0 "拨乱反正。"
 wtt_news.44.c:0 "她以为她算哪根葱?"
 wtt_news.44.d:0 "不错的反转。"
 wtt_news.44.e:0 "荒唐！"
 news.123.t:0 "香港的陷落"
 news.123.d:0 "日军突破醉酒湾防线后登陆了香港岛，成功占领了香港。在防线崩溃后，港督杨慕琦只能向日军投降。投降仪式在九龙半岛酒店内举行，这里也被日军作为香港的新总部。\n\n在一个简短的就职仪式之后，新的总督宣布一个“新香港”诞生了，“香港将从被西方殖民迈向自由。”"
 news.121.t:0 "武汉的陷落"
 news.121.d:0 "在城区依稀可以听到一些枪声，有些房屋正被大火肆虐， 泛中华共和国的首都，中国的重要城市武汉现在已经被日军占领。\n尽管中国军队进行了顽强的抵抗，日军还是设法在部署在长江上的海军舰艇的支援下攻入武汉市内。泛中华共和国政府和总参谋部已经撤离，而这座城市则被彻底置于日本的军事占领之下。日本军队在黄鹤楼举行了盛大的阅兵式来纪念这次胜利，而武汉市政府和湖北枪炮厂，武汉大学等也被日军控制。\n尽管[CHI.GetNameDef]和[GXC.GetNameDef]发表了联合声明，称中国人民抵抗日本帝国主义野蛮侵略的斗争绝不会终止，但武汉沦陷对于中国统一战线的打击无疑是极大的。"
 news.1.t:0 "台北事变"
 news.1.d:0 "日本与中国的国民党军队在台湾和海南的战略要地爆发了一场无果而终的冲突。\n\n[CHI.GetNameDef]已经拒绝了[JAP.GetNameDef]提出的中国道歉并就领土问题作出让步的要求，并声明他们对日本侵略行为的忍耐已经达到极限。\n\n国联观察员担心这一不稳定局势随时可能导致战争爆发。"
 news.1.a:1 "真是个乱世啊。"
 news.1.b:0 "我们会好好教训那些中国人！"
 news.1.c:0 "没错！寸土不让！"
 wtt_news.48.t:0 "明帝国独立战争"
 wtt_news.48.desc:0 "在日本官僚和[MAN.GetLeader]政府之间发生一系列内部权力斗争后，北明的领导权之争终于进入了白热化阶段。 \n\n据报道，冲突的导火索来自于宫内府，恐怕是因为一位日本将军要求朱棣向他鞠躬而引发了对峙。\n\n[MAN.GetLeader]怒斥对方"天子不会下跪"，并用手杖击倒了他，随后下令要求其所属部队将所有日本部队从中国国土驱逐。"
 wtt_news.48.a:0 "走狗的咆哮？"
 wtt_news.48.b:0 "我的命运我做主!"
 wtt_news.48.c:0 "那个小叛徒!"
 wtt_news.48.d:0 "腾龙击……日？"
#bookmarks
 GATHERING_STORM_DESC:0 "用“山雨欲来风满楼”形容此刻的寰球真是再形象不过了。在欧洲，兴登堡对于魏玛政局的控制力正不断下降，南方意大利的安德烈亚·多利亚正进行着似乎不会踩下刹车的军事冒险；在亚洲，一位伟人刚刚离世，而他的后继者恐怕没有多少时间争吵与哀悼了，东瀛岛国的军国主义者要求政权的呼声正甚嚣尘上。\n\n距上一次大战已经过了将近20年，世界是否真的会像福熙元帅所预言的那样，再度成为一个火药桶，一枚小小的火花就能让它陷入黑暗呢？"
 CHI_GATHERING_STORM_DESC:0 "自1920年梁任公先生牺牲以来，泛中华主义已经在从中原到江南的各派势力之间周旋战斗了16年之久。这16年间无数人为了自己的信仰抛头颅洒热血，每一寸古老帝国的土地上都浸透了鲜血，但最终胜出的依然是泛中华主义者。\n\n当年的领袖已经相继离开了人世，泛中华正站在命运的十字路口。地平线上已经能够看见滚滚而来的雷雨云，当暴风雨将近，她究竟会做出怎样的选择……"
 JAP_GATHERING_STORM_DESC:0 "日本正站在十字路口。军国主义正甚嚣尘上，期待着控制政权。随着社会逐渐动荡不安，南琴梨的立宪民主党政府对于共产主义的压制力也有所减弱。\n\n然后，毫无疑问的，永远避不开中国。日本不论是选择什么意识形态，喂饱饥饿的工业都是首要问题——而时间也所剩无几。日本应当如何抉择？"
